# Production Configuration for AurumFi Exchange Integration

server.port=8080
spring.application.name=aurumfi-blockchain-prod

# Blockchain configuration for production
blockchain.difficulty=6
blockchain.mining.reward=25
blockchain.network.port=8080
blockchain.max.block.size=2048
blockchain.target.block.time=60000

# Security configuration for exchanges
spring.security.user.name=${AURUMFI_ADMIN_USER:admin}
spring.security.user.password=${AURUMFI_ADMIN_PASSWORD:}
spring.security.user.roles=ADMIN,EXCHANGE

# SSL/TLS for exchange communications
#server.ssl.enabled=true
#server.ssl.key-store=${SSL_KEYSTORE_PATH:/etc/aurumfi/keystore.p12}
#server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
#server.ssl.key-store-type=PKCS12
#server.ssl.key-alias=aurumfi

# Database configuration for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/aurumfi}
spring.datasource.username=${DB_USERNAME:aurumfi}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Connection pool for high load
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Redis for caching (exchange performance)
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=10000
spring.cache.redis.time-to-live=3600000

# Exchange API rate limiting
aurumfi.exchange.rate-limit.enabled=true
aurumfi.exchange.rate-limit.requests-per-minute=1000
aurumfi.exchange.rate-limit.burst-capacity=100

# Node discovery and P2P network
aurumfi.network.discovery.enabled=true
aurumfi.network.discovery.bootstrap-nodes=${BOOTSTRAP_NODES:node1.aurumfi.com:8080,node2.aurumfi.com:8080}
aurumfi.network.max-peers=50
aurumfi.network.sync.enabled=true

# Exchange integration settings
aurumfi.exchange.webhook.enabled=true
aurumfi.exchange.webhook.secret=${WEBHOOK_SECRET:}
aurumfi.exchange.deposit.min-confirmations=6
aurumfi.exchange.withdrawal.max-amount=1000000
aurumfi.exchange.withdrawal.daily-limit=5000000

# Monitoring and metrics for exchanges
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging for production
logging.level.com.aurumfi=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.file.name=/var/log/aurumfi/blockchain.log
logging.file.max-size=100MB
logging.file.max-history=30

# Exchange compliance and KYC
aurumfi.compliance.kyc.enabled=true
aurumfi.compliance.aml.enabled=true
aurumfi.compliance.reporting.enabled=true
aurumfi.compliance.max-transaction-amount=50000

# Token economics
aurumfi.token.max-supply=21000000
aurumfi.token.initial-supply=1000000
aurumfi.token.burn-rate=0.1
aurumfi.token.staking.enabled=true
aurumfi.token.staking.reward-rate=0.05

# Price oracle integration
aurumfi.oracle.enabled=true
aurumfi.oracle.providers=coinmarketcap,coingecko,binance
aurumfi.oracle.update-interval=300000
aurumfi.oracle.api-keys=${ORACLE_API_KEYS:}

# Backup and disaster recovery
aurumfi.backup.enabled=true
aurumfi.backup.interval=3600000
aurumfi.backup.location=${BACKUP_LOCATION:/var/backups/aurumfi}
aurumfi.backup.retention-days=30